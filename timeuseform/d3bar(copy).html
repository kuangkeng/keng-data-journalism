<!DOCTYPE html>
<meta charset="utf-8">
<title>Bar Chart with Negative Values</title>
<style>

.bar.positive {
  fill: steelblue;
}

.bar.negative {
  fill: brown;
}

.axis text {
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

</style>
<body>
<div id="chart"></div>
</body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

var data = [
 {"label":"Sleep", "value":3},
 {"label":"Work", "value":-4},
 {"label":"Shop", "value":12},
 {"label":"Watch TV", "value":-28},
 {"label":"Computer", "value":15},
 {"label":"Workout", "value":117},
];

var margin = {top: 30, right: 100, bottom: 10, left: 100},
    width = 600 - margin.left - margin.right,
    height = 400 - margin.top - margin.bottom;

// var x0 = Math.max(-d3.min(data), d3.max(data));
// var x1 = Math.max(d3.max(data));

var x = d3.scale.linear()
    .domain(d3.extent(data, function(d) { return d.value; })).nice()
    .range([0, width])
    .nice();

var y = d3.scale.ordinal()
    .domain(d3.range(data.length))
    .rangeRoundBands([0, height], .2);

var svg = d3.select("#chart").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
    .append("g")
   .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("top");

svg.selectAll(".bar")
    .data(data)
  .enter().append("rect")
    .attr("class", "value")
    .attr("class", function(d, i) { return d.value < 0 ? "bar negative" : "bar positive"; })
    .attr("x", function(d, i) { return x(Math.min(0, d.value)); })
    .attr("y", function(d, i) { return y(i); })
    .attr("width", function(d, i) { return Math.abs(x(d.value) - x(0)); })
    .attr("height", y.rangeBand());

svg.append("g")
    .attr("class", "y axis")
  .append("line")
    .attr("x1", x(0))
    .attr("x2", x(0))
    .attr("y1", 0)
    .attr("y2", height);

svg.selectAll("text")
    .data(data)
  .enter().append("text")
    .text(function(d) {return d.label;})
    .attr("text-anchor", "left")
    .attr("x", function(d, i) { 
        if (d.value <= 0) {
            console.log(d.value);
            return  x(Math.min(0, d.value)) - 30;
        }
        else {return  x(Math.min(0, d.value)) + Math.abs(x(d.value) - x(0)) + 1;}
    })
    .attr("y", function(d, i) { return y(i) + 8; })
    .attr("font-family", "sans-serif")
    .attr("font-size", "10px")
    .attr("fill", "black");

svg.append("g")
      .attr("class", "x axis")
      .call(xAxis);


</script>
