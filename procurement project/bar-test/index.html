<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>D3: A true bar chart with SVG rects</title>
      <script type="text/javascript" src="http://d3js.org/d3.v3.min.js"></script>
    <style type="text/css">

      .axis path,
      .axis line {
        fill: none;
        stroke: #000;
        shape-rendering: crispEdges;
        }

      .axis text {
        font-family: sans-serif;
        font-size: 11px;
        }

      text {
        font-family: sans-serif;
        font-size: 11px;
      }

    </style>
  </head>
  <body>
    <script type="text/javascript">

      //Width and height
      var margin = {top: 20, right: 50, bottom: 20, left: 50},
          w = 250,
          h = 150,
          barPadding = 1,
          padding = 20,
          formatAsPercentage = d3.format("0%")
          formatAsPercentage2 = d3.format("0.2%");

      //Create SVG element
      var svg = d3.select("body")
            .append("svg")
            .attr("width", w + margin.left + margin.right)
            .attr("height", h + margin.top + margin.bottom)
            .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
            
  d3.csv("company-percentage.csv", function(error, data) {

      var heightScale = d3.scale.linear()
                     .domain([0, d3.max(data, function(d) { return d.pctCompany; })])
                     .range([h, 0]);

      var xScale = d3.scale.ordinal()
                     .domain(data.map(function(d) { return d.company; }))
                     .rangeRoundBands([0, w], .1);

      var yAxis = d3.svg.axis()
                .scale(heightScale)
                .orient("left")
                .ticks(5)
                .tickFormat(formatAsPercentage);

      var xAxis = d3.svg.axis()
                .scale(xScale)
                .orient("bottom");               

      svg.selectAll(".bar")
         .data(data)
         .enter()
         .append("rect")
         .attr("class", "bar")
         .attr("x",function(d){return xScale(d.company);})
         .attr("y", function(d) {
            return heightScale(d.pctCompany);
         })
         .attr("width", xScale.rangeBand())
         .attr("height", function(d) {
            return h - heightScale(d.pctCompany);
         })
         .style("fill", function(d) {            
            if (d.pctCompany < 0.5) {return "F7A8AC"}  
            else {return "3F9AF2"};
         });
      
      svg.selectAll("text")
         .data(data)
         .enter()
         .append("text")
         .attr("x", function(d){return xScale(d.company)+37;})
         .attr("y", function(d) { return heightScale(d.pctCompany); })
         .attr("dy", "-0.2em")
         .text(function(d) { return formatAsPercentage2(d.pctCompany); });  

      svg.append("g")
         .attr("class", "axis")
         .call(yAxis)
         .append("text")
         .attr("transform", "rotate(-90)")
         .attr("y", 3)
         .attr("dy", ".71em")
         .style("text-anchor", "end")
         .text("Percentage");

      svg.append("g")
         .attr("class", "axis")
         .attr("transform", "translate(0, " + h + ")")
         .call(xAxis);
      });
    </script>
  </body>
</html>
